<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOSAIC | Spectre Protocol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="sidebar">
        <div class="text-center mb-5">
            <h3 class="fw-bold text-white"><i class="fas fa-cube text-neon"></i> MOSAIC</h3>
            <small class="text-muted" style="letter-spacing: 2px;">SPECTRE V1.0</small>
        </div>
        
        <nav class="nav flex-column">
            <a href="{{ url_for('dashboard') }}" class="nav-link {% if page == 'dashboard' %}active{% endif %}">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-link {% if page == 'analytics' %}active{% endif %}">
                <i class="fas fa-chart-pie"></i> Analytics
            </a>
            <a href="{{ url_for('ai_page') }}" class="nav-link {% if page == 'ai' %}active{% endif %}">
                <i class="fas fa-brain me-2"></i> Neural Engine
            </a>
           
            <a href="{{ url_for('settings') }}" class="nav-link {% if page == 'settings' %}active{% endif %}">
                <i class="fas fa-cog"></i> Settings
            </a>
            
            <div class="mt-5 pt-5 px-3">
                <a href="{{ url_for('login') }}" class="btn btn-outline-danger w-100">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </nav>
    </div>

    <div class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white">Store: <span class="text-neon">Flagship Kochi</span></h4>
            <div class="d-flex align-items-center gap-3">
                <i class="fas fa-bell text-muted"></i>
                <div class="d-flex align-items-center glass-card py-1 px-3 mb-0">
                    <i class="fas fa-user-circle fa-lg me-2 text-neon"></i> Admin
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

</body>
</html>
