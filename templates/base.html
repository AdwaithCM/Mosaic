<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MOSAIC | Spectre Protocol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="sidebar">
        <div class="text-center mb-5">
            <h3 class="logo-text">MOSAIC</h3>
        </div>

        <nav class="nav flex-column">
            <a href="{{ url_for('dashboard') }}"
                class="nav-link {% if page == 'dashboard' %}active{% endif %} magnetic-btn">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="{{ url_for('analytics') }}"
                class="nav-link {% if page == 'analytics' %}active{% endif %} magnetic-btn">
                <i class="fas fa-chart-pie"></i> Analytics
            </a>
            <a href="{{ url_for('ai_reports') }}" class="nav-link {% if page == 'ai' %}active{% endif %} magnetic-btn">
                <i class="fas fa-brain me-2"></i> Neural Engine
            </a>
            <a href="{{ url_for('settings') }}"
                class="nav-link {% if page == 'settings' %}active{% endif %} magnetic-btn">
                <i class="fas fa-cog"></i> Settings
            </a>

        </nav>
    </div>

    <div class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white">Store: <span class="text-gold">Spectre Enterprise</span></h4>
            <div class="d-flex align-items-center gap-3">
                <button id="themeToggle"
                    class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center magnetic-btn"
                    style="width: 40px; height: 40px;">
                    <i class="fas fa-moon"></i>
                </button>
                <i class="fas fa-bell text-muted"></i>
                <div class="d-flex align-items-center glass-card py-1 px-3 mb-0">
                    <i class="fas fa-user-circle fa-lg me-2 text-gold"></i> Admin
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='animations.js') }}"></script>
    <script>
        // --- THEME TOGGLE LOGIC ---
        const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        // 1. Load Preference on Init
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        // 2. Toggle Handler
        toggleBtn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);

            // Trigger Custom Event for Charts
            document.dispatchEvent(new CustomEvent('themeChanged', { detail: newTheme }));
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                toggleBtn.classList.replace('btn-outline-warning', 'btn-outline-secondary');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                // Optional: Make button yellow in light mode for the sun
                if (toggleBtn.classList.contains('btn-outline-secondary')) {
                    toggleBtn.classList.replace('btn-outline-secondary', 'btn-outline-warning');
                }
            }
        }
    </script>
</body>

</html>
