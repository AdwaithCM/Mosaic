<!DOCTYPE html>
<html>

<head>
    <title>Login | Mosaic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="glass-card text-center" style="width: 400px; padding: 40px;">
        <h1 class="mb-4"><i class="fas fa-cube text-neon"></i></h1>
        <h3 class="text-white mb-4">MOSAIC ENTERPRISE</h3>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control bg-dark text-white border-secondary"
                    placeholder="Store ID (admin)">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary"
                    placeholder="Password (spectre)">
            </div>
            <button type="submit" class="btn btn-info w-100 fw-bold" style="background: var(--neon-cyan); border:none;">
                ACCESS SYSTEM
            </button>
        </form>
    </div>

</body>

</html>
