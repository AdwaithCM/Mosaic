{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-4">
        <div class="glass-card">
            <h6 class="text-muted text-uppercase">Total Visitors</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="stat-number">{{ data.visitors }}</div>
                <i class="fas fa-users fa-2x text-neon opacity-50"></i>
            </div>
            <small class="text-success">↑ 12% vs yesterday</small>
        </div>
    </div>
    <div class="col-md-4">
        <div class="glass-card">
            <h6 class="text-muted text-uppercase">Avg Dwell Time</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="stat-number">{{ data.avg_time }}</div>
                <i class="fas fa-clock fa-2x text-warning opacity-50"></i>
            </div>
            <small class="text-warning">― Stable</small>
        </div>
    </div>
    <div class="col-md-4">
        <div class="glass-card">
            <h6 class="text-muted text-uppercase">Hot Zone</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="stat-number text-neon" style="font-size: 1.8rem;">{{ data.hot_zone }}</div>
                <i class="fas fa-fire fa-2x text-danger opacity-50"></i>
            </div>
            <small class="text-danger">High Congestion</small>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="glass-card" style="height: 400px;">
            <div class="d-flex justify-content-between mb-3">
                <h5><i class="fas fa-map-marked-alt text-neon me-2"></i>Store Heatmap</h5>
                <button class="btn btn-sm btn-outline-light">Day</button>
            </div>
            
            <div class="d-flex align-items-center justify-content-center h-75 border border-secondary border-opacity-25 rounded bg-black bg-opacity-25 overflow-hidden">
                <img src="{{ url_for('static', filename=heatmap_image) }}" 
                     alt="Store Heatmap Visualization" 
                     class="img-fluid" 
                     style="max-height: 100%; width: 100%; object-fit: contain;">
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="glass-card" style="height: 400px;">
            <h5><i class="fas fa-exclamation-circle text-neon me-2"></i>Alerts Feed</h5>
            <hr class="border-secondary">
            <div class="d-flex gap-3 mb-3">
                <i class="fas fa-exclamation-triangle text-warning mt-1"></i>
                <div>
                    <small class="text-muted">10:45 AM</small>
                    <div class="text-white">Congestion at Checkout</div>
                </div>
            </div>
            <div class="d-flex gap-3 mb-3">
                <i class="fas fa-info-circle text-info mt-1"></i>
                <div>
                    <small class="text-muted">10:30 AM</small>
                    <div class="text-white">System Calibration Done</div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
